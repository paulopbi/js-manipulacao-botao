<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Creator</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="button-creator">
      <form id="controles">
        <!--texto-->
        <label for="texto">text</label>
        <input type="text" id="texto" name="texto" />
        <!--cor-->
        <label for="color">color</label>
        <input type="color" id="color" name="color" />
        <!--background-->
        <label for="backgroundColor">background-color</label>
        <input type="color" id="backgroundColor" name="backgroundColor" />
        <!--height-->
        <label for="height">height</label>
        <input type="range" id="height" name="height" min="0" max="200" />
        <!--width-->
        <label for="width">width</label>
        <input type="range" id="width" name="width" min="0" max="600" />
        <!--border-->
        <label for="border">border</label>
        <input type="text" id="border" name="border" />
        <!--border-radious-->
        <label for="borderRadious">border-radious</label>
        <input
          type="range"
          id="borderRadious"
          name="borderRadious"
          min="0"
          max="20"
        />
        <!--font-family-->
        <select name="fontFamily" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="monospace">Monospace</option>
        </select>
        <!--font-size-->
        <label for="fontSize">fontSize</label>
        <input type="number" id="fontSize" name="fontSize" />
      </form>
    </section>
  </body>
</html>
